<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div id="layout">
        <div class="content">
            <h1>Name: {{name}}</h1>
            <h1>Claims info</h1>            
            <table>
                <thead>
                    <th>key</th>
                    <th>value</th>
                </thead>
                <tbody>
                    {% for claim in token %}
                    <tr>
                        <td>{{claim}}</td><td>{{token[claim]}}</td>
                    </tr>
                    {% endfor %}    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
